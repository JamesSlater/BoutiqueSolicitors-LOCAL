<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-img class="logo" src="assets/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<!-- </div> -->

<ion-content padding text-center>
  <h2>Pay a bill</h2>
  <p>Our safe and secure app payment service couldn't be easier.</p>
  <div class="billing" margin>
  <form [formGroup]="billing" (ngSubmit)="logForm()">
    <ion-label>Title</ion-label>
    <ion-select formControlName="select" cancelText="Cancel" okText="Ok" placeholder="Please select...">
      <ion-select-option value="Mr">Mr</ion-select-option>
      <ion-select-option value="Mrs">Mrs</ion-select-option>
      <ion-select-option value="Miss">Miss</ion-select-option>
    </ion-select>

    <ion-label>First name</ion-label>
    <ion-input formControlName="firstName"></ion-input>

    <ion-label>Surname</ion-label>
    <ion-input formControlName="secondName"></ion-input>

    <ion-label>Postcode</ion-label>
    <ion-input formControlName="postCode"></ion-input>

    <ion-label>Email</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>

    <ion-label>Telephone</ion-label>
    <ion-input type="number" formControlName="teleNo"></ion-input>

    <ion-label>Account No.</ion-label>
    <ion-input formControlName="accNo"></ion-input>

    <ion-label>Invoice / Statement No.</ion-label>
    <ion-input formControlName="invNo"required></ion-input>

    <ion-label>How much would you like to pay?</ion-label>
    <ion-input type="number" formControlName="payment" placeholder="Â£0.00"></ion-input>

  </form>

</div>
<div padding>
  <ion-button [disabled]="!billing.valid" expand="block" size="large">Make payment now</ion-button>
</div>

</ion-content>
